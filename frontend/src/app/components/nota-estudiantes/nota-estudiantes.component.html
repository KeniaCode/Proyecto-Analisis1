<br>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Listado de notas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th *ngFor="let lista of lista_columnas; let i = index">{{lista}}</th>
                    </tr>
                </thead>

                <tr>
                    <td>Agua</td>
                    <td>Enero</td>
                    <td>$ 3,000</td>
                    <td>$ 3,000</td>
                </tr>
                <tr>
                    <td>Luz</td>
                    <td>Febrero</td>
                    <td>$ 5,500</td>
                    <td>$ 5,500</td>
                </tr>
                <tr>
                    <td>Coche</td>
                    <td>Marzo</td>
                    <td>$ 10,100</td>
                    <td>$ 10,100</td>
                </tr>
                <tr>
                    <td>Internet</td>
                    <td>Abril</td>
                    <td>$ 450</td>
                    <td>$ 450</td>
                </tr>
            </table>
        </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
