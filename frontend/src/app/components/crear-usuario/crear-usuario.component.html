<div class="container">
    <mat-card>
        <mat-card-content class="form-user" [formGroup]="userFG">
            
            <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input matInput formControlName="nombres" type="text" placeholder="Nombres...">
                <mat-error *ngIf="nombresFC.hasError('required')">
                    Nombres es <strong>Obligatorio</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input matInput formControlName="apellidos" type="text" placeholder="Apellidos...">
                <mat-error *ngIf="apellidosFC.hasError('required')">
                    Apellidos es <strong>Obligatorio</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username" type="text" placeholder="Usuario...">
                <mat-error *ngIf="usernameFC.hasError('required')">
                    Usuario es <strong>Obligatorio</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input matInput formControlName="correo" type="email" placeholder="Correo...">
                <mat-error *ngIf="correoFC.hasError('required')">
                    Correo es <strong>Obligatorio</strong>
                </mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="passwd" type="password" placeholder="Contraseña">
                <mat-error *ngIf="passwdFC.hasError('required')">
                    Contraseña es <strong>Obligatoria</strong>
                </mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary">Registrarse</button>
        </mat-card-content>
    </mat-card>
</div>
