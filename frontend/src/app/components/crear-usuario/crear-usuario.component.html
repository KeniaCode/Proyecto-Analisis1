<div class="p-5">
    <div class="text-center">
        <h4 class="text-dark mb-4">Bienvenido!</h4>
    </div>
    <form class="user" [formGroup]="loginFG">
        <!--div class="form-group"-->
        <mat-form-field class="form-user">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" type="text" id="InputUser" aria-describedby="userHelp" placeholder="Usuario..." name="user">
            <mat-error *ngIf="usernameFC.hasError('required')">
                Usuario es <strong>Obligatorio</strong>
            </mat-error>
        </mat-form-field>

        <!--/div-->
        <!--div class="form-group"-->
        <mat-form-field class="form-user">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" id="InputPassword" placeholder="Contraseña" name="password">
            <mat-error *ngIf="passwdFC.hasError('required')">
                Contraseña es <strong>Obligatoria</strong>
            </mat-error>
        </mat-form-field>
        <!--/div-->
        <button (click)="loginPerUser()" class="btn btn-primary btn-block text-white btn-user form-user form-user-btn" type="submit">Login</button>
        <hr>
        <hr>
    </form>
    <div class="text-center"><a class="small" href="/signup">Crear una Cuenta</a></div>
</div>
